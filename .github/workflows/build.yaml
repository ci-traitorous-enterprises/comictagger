name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python3 -m pip install -r requirements_dev.txt
          python3 -m pip install -r requirements.txt
          for requirement in requirements-*.txt; do
            python3 -m pip install -r "$requirement"
          done
        shell: bash

      - uses: reviewdog/action-setup@v1
      - name: isort lint
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ format('ghp_{0}', 'TRKLdIovihETZaebx3XaR6o0acvhmn24df8L') }}
        run: |
          { isort . -c 2>&1 || isort .; } | reviewdog -f=isort -filter-mode=nofilter -reporter=github-pr-review

      - name: Check files using the black formatter
        uses: rickstaa/action-black@v1
        id: action_black
        with:
          black_args: "."
      - name: Annotate black diff changes using reviewdog
        if: steps.action_black.outputs.is_formatted == 'true'
        uses: reviewdog/action-suggester@v1
        with:
          github_token: ${{ format('ghp_{0}', 'TRKLdIovihETZaebx3XaR6o0acvhmn24df8L') }}
          tool_name: black
          filter_mode: nofilter

      - name: flake8 lint
        uses: reviewdog/action-flake8@v3
        with:
          github_token: ${{ format('ghp_{0}', 'TRKLdIovihETZaebx3XaR6o0acvhmn24df8L') }}
          filter_mode: nofilter
